<div data-field="form">
	<form>
		<!-- legend>Register for an account</legend -->
		<table>
			<tr>
				<td></td>
				<td><label data-field="firstNameErr"
					style="color: red; font-size: smaller;"></td>
				<td></td>
				<td><label data-field="lastNameErr"
					style="color: red; font-size: smaller;"></label>
			</tr>
			<tr>
				<td align="right"><label for="firstname">First Name:</label></td>
				<td><input data-field="firstName" id="firstName" type="text"
					placeholder="John" /></td>
				<td align="right"><label for="lastName">Last Name:</label></td>
				<td><input data-field="lastName" id="lastName" type="text"
					placeholder="Smith" /></td>
			</tr>
			<tr>
				<td></td>
				<td><label data-field="emailErr"
					style="color: red; font-size: smaller;"></td>
				<td></td>
				<td><label data-field="userIdErr"
					style="color: red; font-size: smaller;"></label>
			</tr>
			<tr>
				<td align="right"><label for="email">eMail:</label></td>
				<td><input data-field="email" id="email" type="text"
					placeholder="smith@olhie.org" /></td>
				<td align="right"><label for="userId">User ID:</label></td>
				<td><input data-field="userId" id="userId" type="text"
					placeholder="smith1234" /></td>
			</tr>
			<tr>
				<td></td>
				<td><label data-field="pwdErr"
					style="color: red; font-size: smaller;"></td>
				<td></td>
				<td><label data-field="pwdRepeatErr"
					style="color: red; font-size: smaller;"></label>
			</tr>
			<tr>
				<td align="right"><label for="pwd">Password:</label></td>
				<td><input data-field="pwd" id="pwd" type="password"
					placeholder="******" /></td>
				<td align="right"><label for="pwdRepeat">Retype
						Password:</label></td>
				<td><input data-field="pwdRepeat" id="pwdRepeat"
					type="password" placeholder="******" /></td>
			</tr>
		</table>
	</form>
</div>

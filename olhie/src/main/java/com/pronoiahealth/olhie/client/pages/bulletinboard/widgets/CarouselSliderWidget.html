<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Insert title here</title>
<link href="../../../resources/css/carouselsliderwidget.css"
	rel="stylesheet" type="text/css"></link>
<link href="../../../resources/css/animate.min.css" rel="stylesheet"
	type="text/css"></link>
</head>
<body>
	<div data-field="root" class="hero-unit draggableWidget ph-carousel-Bkg"
		style="padding: 20px; height: 440px; width: 400px;">
		<div style="width: 100%;">
			<div style="width: 40px; margin: 0 auto;">
				<img src="Olhie/images/Pushpin.gif" />
			</div>
		</div>
		<div style="width: 100%; height: 60px;">
			<div style="float: left;">
				<h2>Olhie needs YOU!</h2>
			</div>
			<div class="box" style="float: right; width: 60px;">
				<div></div>
			</div>
		</div>
		<div data-field="carouselContainer">
			<ul class="ph-carousel-slider">
				<li><img src="Olhie/images/Homebackground_carousel.jpg" alt=""
					max-width="400px" max-height="300px" min-width="400px"
					min-height="300px" />

					<div class="ph-carousel-caption">
						<h4>Register to be an Author</h4>
						<p>It's easy and gives you access to all the Olhie features.</p>
					</div></li>
				<li><img src="Olhie/images/libraryBackground_carousel.jpg"
					alt="" max-width="400px" max-height="300px" min-width="400px"
					min-height="300px" />

					<div class="ph-carousel-caption">
						<h4>Publish your work</h4>
						<p>Share what you've done with the community.</p>
					</div></li>
				<li><img
					src="Olhie/images/MyCollection-background_carousel.jpg" alt=""
					max-width="400px" max-height="300px" min-width="400px"
					min-height="300px" />

					<div class="ph-carousel-caption">
						<h4>Share with the community</h4>
						<p>What a great way to give back.</p>
					</div></li>
			</ul>
		</div>
	</div>
</body>

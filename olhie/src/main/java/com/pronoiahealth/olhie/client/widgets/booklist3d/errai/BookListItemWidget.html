<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Insert title here</title>
<link href="../../../../resources/css/bulletinboard.css"
	rel="stylesheet" type="text/css"></link>
<link href="../../../../resources/css/bootstrap.min.css"
	rel="stylesheet" type="text/css"></link>
<link href="../../../../resources/css/booklist3d.css" rel="stylesheet"
	type="text/css"></link>
</head>
<body>
	<div style="opacity: 0.99;">
		<ul id="bk-list" class="bk-list clearfix">
			<li data-field="bookListItem">
				<div data-field="bookIdFld" class="bk-book book-1 bk-bookdefault"
					bookid="#10:9">
					<div class="bk-front">
						<div data-field="bookFrontCover" class="bk-cover"
							style="background-image: url('rest/book_image_download/front/4166/%2310%3A9'); background-repeat: no-repeat; background-size: contain; overflow: auto;">
							<div style="float: right; margin: 10px;">
								<div data-field="myCollectionIndicator">
									<!-- Collection button here -->
									<!-- a data-field="myCollectionBtn"
										class="btn btn-mini btn-success" href="#"> <i
										data-field="myCollectionBtnIcon" class="icon-thumbs-up"></i>
									</a -->
								</div>
							</div>
						</div>
						<div data-field="bookCoverBackColor" class="bk-cover-back"
							style="background-color: #FFFF00;"></div>
					</div>
					<div data-field="bookPage" class="bk-page">
						<!-- Insert TOC and content here -->
					</div>
					<div data-field="bookBackCover" class="bk-back"
						style="background-image: url('rest/book_image_download/back/58480/%2310%3A9'); background-repeat: no-repeat; background-size: contain; overflow: auto;">
						<p data-field="bookBackCoverDescription">This is test book
							number 2.</p>
					</div>
					<div class="bk-right"></div>
					<div data-field="bookLeft" class="bk-left"
						style="background-color: #FFFF00;">
						<h2 data-field="bookLeftColor" style="color: #800080;">
							<span data-field="bookLeftAuthorId">author</span> <span
								data-field="bookLeftBookTitle">Test Book 2</span>
						</h2>
					</div>
					<div class="bk-top"></div>
					<div class="bk-bottom"></div>
				</div>
				<div class="bk-info">
					<button type="button" class="bk-bookback"></button>
					<button type="button" class="bk-bookview"></button>
					<div style="margin-top: 15px;">
						<div style="float: left; padding-right: 10px;">
							<b>Rating: </b>
						</div>
						<div data-field="ratingContainer">
							<!-- Insert Star Rating here -->
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>

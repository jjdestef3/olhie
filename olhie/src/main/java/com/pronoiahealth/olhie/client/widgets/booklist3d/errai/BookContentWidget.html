<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Insert title here</title>
<link href="../../../resources/css/bulletinboard.css" rel="stylesheet"
	type="text/css"></link>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	type="text/css"></link>
<link href="../../../resources/css/booklist3d.css" rel="stylesheet"
	type="text/css"></link>
</head>
<body>
	<div data-field="bookContent" class="bk-content">
		<div style="height: 265px; overflow: auto;">
			<p data-field="bookContentDesc">Test file 2</p>
		</div>
		<div style="text-align: center;">
			<div data-field="bookItemBtns">
				<div style="width: 27px; float: left;">
					<a data-field="bookItemDownloadBtn" href="javascript:;"
						class="btn btn-mini btn-info bk-download-btn" bookassetid="#11:4"
						data-original-title="Download" title="Download" rel="tooltip">
						<i class="icon-cloud-download"></i>
					</a>
				</div>
				<div style="width: 27px; float: right;">
					<a data-field="bookItemViewBtn" href="javascript:;"
						class="btn btn-mini btn-success bk-view-btn" bookassetid="#11:4" viewable-content-key=""
						data-original-title="View item." title="View item." rel="tooltip">
						<i class="icon-eye-open"></i>
					</a>
				</div>
			</div>
			<div class="bk-toc-link"
				style="text-decoration: underline; font-weight: bold;">Table
				of Contents</div>
		</div>
	</div>
</body>
</html>

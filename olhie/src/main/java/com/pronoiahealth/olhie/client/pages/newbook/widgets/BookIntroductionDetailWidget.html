<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Insert title here</title>
<link href="../../resources/css/newbook.css" rel="stylesheet"
	type="text/css"></link>
<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
	type="text/css"></link>
</head>

<body>
	<div data-field="root">
		<div style="float: left; width: 105px; margin-right: 15px;">
			<img data-field="logoImageDisplay" style="max-width: 75px; max-height: 100px;">
		</div>
		<div style="display: table; font-family: 'Source Code Pro'; font-size: 16px;">
			<div style="display: table-row;">
				<div style="display: table-cell; text-align: right; font-weight: bold;">Created:&nbsp;</div>
				<div data-field="created" style="display: table-cell;"></div>
			</div>
			<div style="display: table-row;">
				<div style="display: table-cell; text-align: right; font-weight: bold;">Published:&nbsp;</div>
				<div data-field="published" style="display: table-cell;"></div>
			</div>
			<div style="display: table-row;">
				<div style="display: table-cell; text-align: right; font-weight: bold;">Category:&nbsp;</div>
				<div data-field="category" style="display: table-cell;"></div>
			</div>
			<div style="display: table-row;">
				<div style="display: table-cell; text-align: right; font-weight: bold;">Work Hours:&nbsp;</div>
				<div data-field="hours" style="display: table-cell;"></div>
			</div>
		</div>
	</div>
</body>
</html>

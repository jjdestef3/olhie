<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div data-field="form">
		<form>
			<table>
				<tbody>
					<tr>
						<td></td>
						<td><label data-field="firstNameErr"
							style="color: red; font-size: smaller;"></label></td>
						<td></td>
						<td><label data-field="lastNameErr"
							style="color: red; font-size: smaller;"></label></td>
					</tr>
					<tr>
						<td align="right"><label for="firstname">First Name:</label></td>
						<td><input data-field="firstName" id="firstName"
							placeholder="John" type="text"></td>
						<td align="right"><label for="lastName">Last Name:</label></td>
						<td><input data-field="lastName" id="lastName"
							placeholder="Smith" title="Must be between 1 and 60 characters."
							type="text"></td>
					</tr>
					<tr>
						<td></td>
						<td><label data-field="emailErr"
							style="color: red; font-size: smaller;"></label></td>
						<td></td>
						<td><label data-field="userIdErr"
							style="color: red; font-size: smaller;"></label></td>
					</tr>
					<tr>
						<td align="right"><label for="email">eMail:</label></td>
						<td><input data-field="email" id="email"
							placeholder="smith@olhie.org" type="text"></td>
						<td align="right"><label for="userId">User ID:</label></td>
						<td><input data-field="userId" id="userId"
							placeholder="smith1234"
							title="Must be between 6 and 20 characters long." type="text"></td>
					</tr>
					<tr>
						<td></td>
						<td><label data-field="pwdErr"
							style="color: red; font-size: smaller;"></label></td>
						<td></td>
						<td><label data-field="pwdRepeatErr"
							style="color: red; font-size: smaller;"></label></td>
					</tr>
					<tr>
						<td align="right"><label data-field="pwdLbl"></label></td>
						<td><input data-field="pwd" id="pwd" placeholder="******"
							title="Password must contain one upercase, one lowercase, and one non-alpha, and be at least 8 characters long."
							type="password"></td>
						<td align="right"><label data-field="pwdRepeatLbl"></label></td>
						<td><input data-field="pwdRepeat" id="pwdRepeat"
							placeholder="******" title="Must match password." type="password"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>

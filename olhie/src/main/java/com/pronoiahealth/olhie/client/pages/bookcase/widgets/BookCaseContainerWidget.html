<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Insert title here</title>
<link href="../../../../resources/css/bulletinboard.css"
	rel="stylesheet" type="text/css"></link>
<link href="../../../../resources/css/bootstrap.min.css"
	rel="stylesheet" type="text/css"></link>
<link href="../../../../resources/css/booklist3d.css" rel="stylesheet"
	type="text/css"></link>
</head>
<body>
	<div data-field="root" style="width: 95%; margin: 20px;">
		<div style="display: table; width: 1200px;">
			<div style="display: table-row; width: 100%; height: 100%;">
				<div style="display: table-cell;">
					<div class="ph-Bookcase-Heading-Text">Drag to Sort</div>
					<div class="ph-Bookcase-BookCase-Frame"
						style="width: 700px; height: 600px; overflow: auto;">
						<ul data-field="sortableContainer" class="ph-Bookcase-Sortable"></ul>
					</div>
				</div>
				<div data-field="bookDisplayContainer" style="display: table-cell;">
					<div class="ph-Bookcase-Heading-Text">Book Detail</div>
					<div class="ph-Bookcase-BookCase-Frame"
						style="width: 500px; height: 600px; overflow: auto;">
						<div data-field="bookDetailContainer"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
